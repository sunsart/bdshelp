<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 도우미 - 비밀번호찾기 페이지</title>
  <meta name="description" content="부동산 도우미에 로그인 하고 다양한 서비스를 이용해 보세요">

  <!-- 브라우저 css 기본스타일 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 제이쿼리 사용하여 header, footer를 include  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript">   
    $(document).ready(function() {
      $("#headers").load("./menu.html");
    });
  </script>

  <!-- css 링크  -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/findpw.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header id="headers"></header>

  <div class="findpw-box">
    <form action="#">
      <div class="findpw-container">
        <span class="findpw-title">비밀번호 찾기</span>
        <hr>

        <label for="findpw-name">아이디</label>
        <input type="text" name="findpw-name" id="findpw-name" required>

        <label for="findpw-email">회원가입시 작성한 이메일주소를 입력하세요</label>
        <input type="text" name="findpw-email" id="findpw-email" required>
  
        <button type="submit" class="findpw-btn">비밀번호 찾기</button>
      </div>
    
      <div class="findpw-add">
        <a href="/">홈으로</a>
      </div>
    </form>
  </div>
      
</body>
</html>
