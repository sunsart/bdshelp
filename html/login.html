<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부동산 도우미 - 로그인 페이지</title>
  <meta name="description" content="부동산 도우미에 로그인 하고 다양한 서비스를 이용해 보세요">

  <!-- 브라우저 css 기본스타일 초기화 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">

  <!-- 제이쿼리 사용하여 header, footer를 include  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript">   
    $(document).ready(function() {
      $("#headers").load("./menu.html");
    });
  </script>

  <!-- css 링크  -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header id="headers"></header>

  <div class="login-box">
    <form action="#">
      <div class="login-container">
        <span class="login-title">로그인</span>
        <hr>
    
        <label for="member-id">아이디</label>
        <input type="text" name="member-id" id="member-id" required>
    
        <label for="member-pw">비밀번호</label>
        <input type="password" name="member-pw" id="member-pw" required>
    
        <button type="submit" class="login-btn">로그인</button>
      </div>
    
      <div class="login-add">
        <a href="#">비밀번호 찾기</a> 
        <a href="#">아이디 찾기</a>
        <a href="/html/signup.html">회원가입</a>
      </div>
    </form>
  </div>
      
</body>
</html>
